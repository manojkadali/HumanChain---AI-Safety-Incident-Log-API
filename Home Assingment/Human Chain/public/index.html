<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Human Chain</h1>
      <p> AI Safety
        Incident Log API
        </p>
    </header>

    <section class="add-item-container">
      <h2>Add New Incident</h2>
      <form id="add-item-form">
        <div class="form-group">
          <label for="name">Incident Title</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="description">Incident Description</label>
          <textarea id="description" name="description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="category">severity</label>
          <select id="category" name="category">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        
        <button type="submit">Add Incident</button>
        <div id="add-error" class="error-message"></div>
      </form>
    </section>

    <section class="items-container">
      <div id="list-error" class="error-message"></div>
      <h2>Logged Incidents</h2>
      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="low">Low</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="high">High</button>
      </div>
      <div id="items-list" class="items-list">
        <div class="loading">Loading Incidents...</div>
      </div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
